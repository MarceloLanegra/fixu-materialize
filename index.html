<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Formulario</title>
  </head>
  <body>
    <section>
      <div id="container" class="valign-wrapper container h-100 grey darken-1">
        <div class="form-principal">
          <div class="row">
            <!--Header de formulario-->
              <div class="row form-header mt-0 mb-0  valign-wrapper black">
                <div class="col s9">
                  <p class="white-text">
                    Contáctanos
                  </p>
                </div>
                <div class="col s3 right-align">
                  <button class="waves-effect waves-light btn-large black">
                    <i class="material-icons white-text" aria-disabled="true">close</i>
                  </button>
                </div>
              </div>
          </div>
          <!-- Cuerpo formulario -->  
          <div class="row form-body white">
            <!-- Inputs formulario -->
            <form class="form-input col s12 l7 ">
              <div class="row mt-0 mb-0">
                <div class="input-field col s12">
                  <input
                    placeholder="Nombre"
                    id="nombre"
                    type="text"
                    class="validate"
                  />
                </div>
              </div>
              <div class="row mt-0 mb-0">
                <div class="input-field col s12">
                  <input
                    placeholder="Apellido"
                    id="apellido"
                    type="text"
                    class="validate"
                  />
                </div>
              </div>
              <div class="row mt-0 mb-0">
                <div class="input-field col s12">
                  <input
                    placeholder="Email"
                    id="email"
                    type="email"
                    class="validate"
                  />
                </div>
              </div>
              <div class="row mt-0 mb-0">
                <div class="input-field col s12">
                  <input
                    placeholder="Teléfono (+519...)"
                    id="telefono"
                    type="tel"
                    class="validate"
                  />
                </div>
              </div>
              <div class="row mt-0 mb-0">
                <div class="input-field col s12">
                  <input
                    placeholder="RUC"
                    id="ruc"
                    type="number"
                    class="validate"
                  />
                </div>
              </div>
              <div class="row mt-3 mb-0">
                <div class="col s12">
                  <p>
                    <label>
                      <input type="checkbox" class="filled-in" />
                      <span class="black-text"
                        >Aceptar <a>términos y condiciones</a></span
                      >
                    </label>
                  </p>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col s12 m6 offset-m3 l12">
                  <a class="waves-effect waves-light btn-large">CONTÁCTANOS</a>
                </div>
              </div>
            </form>
            <!-- Imagen de formulario -->
            <div class="form-image col s12 l5 center-align">
              <img class="responsive-img" src="./images/keys.webp" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
